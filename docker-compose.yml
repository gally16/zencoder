version: '3.8'

services:
  zencoder2api:
    build: .
    container_name: zencoder2api
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=7860
      - DB_PATH=/app/data/data.db
      - AUTH_TOKEN=${AUTH_TOKEN:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DEBUG=${DEBUG:-false}
      - SOCKS_PROXY_POOL=${SOCKS_PROXY_POOL:-}
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7860/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
